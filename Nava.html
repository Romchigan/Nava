<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nava</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
	<link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700,800" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/main.min.css" type="text/css">
</head>
<body>
	<section class="banner-start">
		<video loop autoplay class="bg-video" poster="video/poster-sail.jpg">
			<source src="video/Sail-Away.webm" type="video/webm">
			<source src="video/Sail-Away.mp4" type="video/mp4">
			<source src="video/Sail-Away.ogv" type="video/ogv">
		</video>
		<section class="banner-content text-center">
			<h1 class="banner-heading text-uppercase">Reserve a boat now!</h1>
			<h2 class="banner-sub-heading text-uppercase">and set your sails into paradise!</h2>
			<div class="find">
				<input type="text" id="banner-search" class="" placeholder="WHAT IS YOUR DESTINATION, SAILOR?">
				<label for="banner-search" class="sr-only">Search</label>
				<button type="submit" class="btn-find-boat text-uppercase text-white">
					<img src="img/boat.png" alt="boat" class="icon-boat">
					Find a boat
				</button>
			</div>
		</section>
	</section>
	<header class="header-section">
		<div class="container-fluid">
			<div class="row d-flex justify-content-between align-items-center">
				<a href="#" class="logo">
					<img src="img/header/logo.png" alt="logo" class="img-fluid">
				</a>
				<div class="wrap-nav">
					<ul class="nav  d-flex align-items-center">
						<li class="text-uppercase text-white nav-item">
							<a href="#">top destinations</a>
						</li>
						<li class="text-uppercase text-white nav-item">
							<a href="#">add your boat</a>
						</li>
						<li><button type="button" class="text-uppercase btn-sign-up"> Sign up</button></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div class="container wrap-numbers pl-0 pr-0">
		<div class="row d-flex justify-content-center">
			<ul  class="numbers pl-0 mb-0">
				<li class="text-center">
					<h1 class="numbers-item mb-0">2,300</h1>
					<p class="name-item mb-0">Destinations</p>
				</li>
				<li class="text-center">
					<h1 class="numbers-item mb-0">1,000</h1>
					<p class="name-item mb-0">Cities</p>
				</li>
				<li class="text-center">
					<h1 class="numbers-item mb-0">35,000</h1>
					<p class="name-item mb-0">Boats</p>
				</li>
				<li class="text-center">
					<h1 class="numbers-item mb-0">50,000</h1>
					<p class="name-item mb-0">Sailors</p>
				</li>
			</ul>
		</div>
	</div>






	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="bower_components/jquery-autocomplete/jquery.autocomplete.js" type="text/javascript"></script>
	<script src="bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
